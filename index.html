<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Experience Places ~ It's Your Life!</h2>
    </header>

    <section class="displayInfo">
        <img src="./images/boat1.jpg" alt="Travel" class="bodyPic">

        <div id="countryInfoDiv">
            <h1 class="section-title">Searching for Places</h1>
            <div class="search-options">
                <div class="search-option">
                    <label for="searchText">Search Text:</label>
                    <input type="text" id="searchText" class="search-input" placeholder="Asia, Europe, Africa, America ">
                </div>
                <div class="buttonDiv">
                <button id="searchButtonRegion" class="search-button">Region</button>
                <button id="searchButtonLanguage" class="search-button">Language</button>
                </div>
            </div>
        </div>

        <section class="bodySecContainer">
            <main class="infoGenerationDiv">
                <div class="countryInfoGenDiv" id="countryInfoDivId"></div>
                <div class="countryPlacesDiv" id="countryPlacesDivId"></div>
            </main>
        </section>
    </section>

    <script type="module" src="app.mjs"></script>
</body>
</html>
