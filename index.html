<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style = "border:solid red">

        <div class="search-section">
            <input type="text" id="searchText" placeholder="Search anything...">
            <!-- <button id="searchButton">Search</button> -->
        </div>

        <nav>
            <ul class="menu-bar">
                <li><a id="region" href="#">Region</a></li>
                <li><a id="country" href="#">Country</a></li>
                <li><a id="city" href="#">City</a></li>
                <li><a id="language" href="#">Language </a></li>
            </ul>
        </nav>

    </header>

    <section class="displayInfo" style = "border:solid orange">
        <h1 class="countryName"> Country Info </h1>
    </section>

    <main style = "border:solid red">
        <section class="countryInfo" style = "border:solid green">
            <div class="countryInfoDiv" id="countryInfoDivId" style = "border:solid blue">
              
                <!-- Dynamic popular pictures will be generated here -->


            </div>
            <!-- <button id="popularPlacesButton">Popular Places</button> -->
        </section>


    </main>

    <script src="app.js"></script>
</body>
</html>
